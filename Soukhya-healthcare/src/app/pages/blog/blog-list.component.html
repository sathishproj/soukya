<section class="container mx-auto px-4 py-10">
  <h2 class="text-2xl font-semibold mb-6">Latest Blogs</h2>
  <div *ngIf="loading">Loading...</div>
  <div class="grid md:grid-cols-3 gap-6" *ngIf="!loading">
    <article *ngFor="let b of blogs" class="p-4 border rounded-lg">
      <h3 class="font-semibold text-lg"><a [routerLink]="['/blog', b.slug]">{{ b.title }}</a></h3>
      <p class="mt-2 text-sm">{{ b.excerpt || (b.body | slice:0:140) + '...' }}</p>
      <a class="mt-3 inline-block" [routerLink]="['/blog', b.slug]">Read more â†’</a>
    </article>
  </div>
  <div class="mt-8 flex gap-2">
    <button (click)="load(page-1)" [disabled]="page<=1">Prev</button>
    <span>Page {{page}}</span>
    <button (click)="load(page+1)" [disabled]="blogs.length===0">Next</button>
  </div>
</section>
